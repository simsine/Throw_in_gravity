<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics</title>

    <style>
        /* Roboto font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Roboto";
        }

        .container,
        canvas {
            position: absolute;
            float: left;
        }

        .container {
            margin: 10px;
        }

        button {
            z-index: 1;
            padding: 10px;
            border: 1;
        }
    </style>
</head>

<body onresize="reSize()">
    <canvas></canvas>
    <div class="container" style="display: flex; align-items: center; gap: 0.5rem;">
        <button onclick="reset()">Reset time</button>
        
        <label for="VY">VY:</label>
        <input id="VY" type="range" onchange="handleInputFields()" name="VY" value="50" min="0" max="100">

        <label for="VX">VX:</label>
        <input id="VX" type="range" onchange="handleInputFields()" name="VX" value="50" min="0" max="100">

        <label for="showPath">Show path:</label>
        <input id="showPath" type="checkbox" onchange="handleInputFields()" name="showPath">
    </div>

    <script src="./script.js"></script>
</body>

</html>
